<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container-fluid mt-3 mm">
        <div class="row">
            <!-- Sidebar: Move below the content on smaller screens -->
            <div class="col-lg-2 col-md-3 order-2 order-md-1">
                {% block sidebar %}
                    <!-- Your sidebar content here -->
                {% endblock %}
            </div>

            <!-- Main Content Area -->
            <div class="col-lg-10 col-md-9 order-1 order-md-2 d-flex justify-content-center">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'Js/search_bar.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% block javascript %} {% endblock %}
</body>
</html>
