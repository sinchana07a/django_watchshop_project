{% extends 'base.html' %}

{% block title %} Add Product {% endblock %}

{% block content %}
<div class="container mt-5 d-flex  mb-5 add-product  ">
    <div class="col-12 col-md-8 col-lg-6 vw-80 ">
        <div class="form-container  p-5 shadow-lg rounded-4" style="background-color: #f9f9f9;">
            <h2 class="text-center mb-4" style="color: #28a745;">Add New Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label" style="font-weight: bold; color: #333;">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger mt-2">
                                <ul>
                                    {% for error in field.errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-success w-100 py-2" style="font-weight: bold; border-radius: 5px; background-color: #28a745; border-color: #28a745;">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
